<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="../style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <title>Google Homepage</title>
</head>
<body>
    <header>
        <nav class="container-nav">
            <ul>
            <li><p>Gmail</p></li>
            <li><p>Images</p></li>
            <li><p><i class="material-icons icon">
                apps
                </i></p></li>
            <li><img src="https://64.media.tumblr.com/5ea7522d08ca4ce82206e2d44bea26b5/e3316dbdd71885a1-d5/s400x600/87f1d9770f68161d42b662d7b2e36b6bd22f1a19.png" alt="chifuyu icon" style="width: 30px; height: 30px;" class="icon photo"></li></ul>
        </nav>
    </header>

    <main>
        <figure class="logo-google">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="google logo" style="width: 272px;">
        </figure>
        <div class="container-input">
            <input type="search" name="search" id="search-bar">

            <input type="submit" value="Google Search" class="btn google-search">
            <input type="submit" value="I'm feeling lucky" class="btn feeling-lucky">

            <p class='extra-txt'>Google offered in: <a href="https://www.google.com/">Español (Latinoamérica)</a></p>
        </div>
    </main>
<footer>
    <section class="footer-one"><p>Argentina</p></section>
    <section class="footer-two">
        <div class="bar-left">
            <ul>
                <li>About</li>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
            </ul>
        </div>
        <div class="bar-right">
            <ul>
                <li>Privacy
                </li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </section>
</footer>

</body>
</html>
